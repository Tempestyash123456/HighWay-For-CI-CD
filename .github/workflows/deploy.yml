# ======================================================================
# ğŸ“¦ GitHub Actions Workflow: CI/CD for Static Website to Netlify
# This workflow triggers on push to main, and deploys the 'dist' folder.
# ======================================================================

name: Deploy to Netlify

# ğŸ§¯ Trigger this workflow when changes are pushed to the 'main' branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    # ğŸ–¥ï¸ Runs the job on the latest Ubuntu runner provided by GitHub
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------
      # ğŸ“¥ Step 1: Checkout the repository contents
      # -------------------------------------------
      - name: Checkout Code
        uses: actions/checkout@v4

      # ---------------------------------------------------------------------
      # ğŸš€ Step 2: Deploy to Netlify using a community-maintained GitHub Action
      # - Requires 'NETLIFY_AUTH_TOKEN' and 'NETLIFY_SITE_ID' secrets.
      # - It deploys the contents of the ./dist folder to the production site.
      # ---------------------------------------------------------------------
      - name: Deploy to Netlify
        uses: South-Paw/action-netlify-deploy@v1.2.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}             # âœ… Required built-in token
          netlify-auth-token: ${{ secrets.NETLIFY_AUTH_TOKEN }} # âœ… From Netlify (set in GitHub Secrets)
          netlify-site-id: ${{ secrets.NETLIFY_SITE_ID }}       # âœ… From Netlify (set in GitHub Secrets)
          build-dir: ./                                         # âœ… Your static site's output folder
          github-deployment-is-production: true                 # âœ… Mark this as production